<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Piece is Real</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen video background */
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1; /* behind everything */
    }

    /* Centered heading */
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 4rem;
      text-shadow: 2px 2px 10px #000;
      user-select: none;
    }

    /* Button in top-left corner */
    .anime-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #ff4500;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .anime-button:hover {
      background-color: #e03e00;
    }
  </style>
</head>
<body>
  <!-- Background video: You need to provide your own 'background.mp4' file -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    
  </video>

  <!-- Top-left button -->
  <a href="https://hianime.to/home" target="_blank" rel="noopener noreferrer" class="anime-button">
    Anime
  </a>

  <!-- Center heading -->
  <h1>One Piece is real</h1>
</body>
</html>
